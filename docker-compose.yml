version: '3'
services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - mongo

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3000:3000


  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/stockdb

volumes:
  mongo-data:
